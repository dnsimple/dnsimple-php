version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
  labels:
  - task
  - dependencies
  - backlog-dependencies
  ignore:
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.3
  registries:
  - git-github-com
